<button id="myInc" md-icon-button (click)="onInc()" color="primary">
  <md-icon class="md-24">add_circle_outline</md-icon>
</button>
<span id="mycount">
        {{(countState | async).mycount.count}}
</span>    

<button id="myDec" md-icon-button (click)="onDec()" color="primary">
 <md-icon class="md-24">remove_circle_outline</md-icon>
</button>
